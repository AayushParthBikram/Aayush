<!DOCTYPE html>
<html>
<title>Javascript Type Conversion</title>

<body>

    <p>Number to String Conversion</p>
    <p id="demo"></p>

    

    <script>

        let text = " Aayushparth Jha from the city of Mata sita";

        let n = text.replace(/aayush/i, "Akshay");

        
    

       

        document.getElementById("demo").innerHTML = n;

    </script>

</body>

</html>

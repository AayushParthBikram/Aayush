<!DOCTYPE html>
<html>
<title>Javascript Type Conversion</title>

<body>

    <p>Number to String Conversion</p>
    <p id="demo"></p>

    

    <script>
        const myVar = {name : "fjohn"};

        let x = myVar.toString()

       

        document.getElementById("demo").innerHTML = x;

    </script>

</body>

</html>

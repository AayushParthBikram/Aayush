<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Scope</h2>

<!-- <p><b>carName</b> is undefined outside myFunction():</p> -->

<p id="demo1"></p>

<p id="demo2"></p>

<script>
    let x = 5 + 6;
    myFunction();
    function myFunction(){
        document.getElementById("demo1").innerHTML = x;
    } // Now we are using the global scope of javascript for the same..

</script>

</body>
</html>

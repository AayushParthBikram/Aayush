<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Events</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>List of Events</h1>
    <div class="container">
        <ul id="eventList"></ul>
    </div>
    <script>
        // Here I'm writing the logic to fetch Events.json file data that has been stored whenn the user's created the event filling all the respective details given in the form.
        fetch('/api/events')
            .then(response => response.json())
            .then(events => {
                const eventList = document.getElementById('eventList');
                events.forEach(event => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${event.title}: ${event.description} (Participants: ${event.totalParticipants})`;
                    eventList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>

</body>

</html>

<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Getters and Setters</h2>

    <p>Perfect for creating counters:</p>

    <p id="demo"></p>

    <script>
        let myFunction = val => "Hello world" + " " + val; // This is the Arrow function which we have used here..
        //Arrow Function is the simplest way to declare the function 
        // Here since we are using only one arguments we have not given the Parantheses
        

        document.getElementById("demo").innerHTML = myFunction("it's me");
    







// Define Setters and Getters
    </script>

</body>

</html>

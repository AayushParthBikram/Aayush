<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals on the HTML Elements. </title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let header = "Template literals";
        let tags = ["template literals", "javascript", "es6"];

        let html = `<h2>${header} </h2> <ul>`; //Definining Template Literals with the Interpolation Concept on this..
        
        for(const x of tags){
            html += `<li>${x}</li>`; //Here we are moving into the Loops of the same..
        }

        html += `</ul>`;

        document.getElementById("demo").innerHTML = html;
            
    </script>
    
</body>
</html>

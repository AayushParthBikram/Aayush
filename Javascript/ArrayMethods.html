<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Getters and Setters</h2>

<p>Perfect for creating counters:</p>

<p id="demo"></p>

<script>
    const myArr = ["Aayush","Parthbikram", "Sachdev"]; // Array we have created in Javascript..
    document.getElementById("demo").innerHTML = "<h3> Our Array before pushed is    : " + myArr;
    myArr.push("Anirudra"); // Push add the Element to the first of the Array.

    document.getElementById("demo").innerHTML = "<h3> Our Array after the pushed is : " + myArr;
 



// Define Setters and Getters
</script>

</body>
</html>

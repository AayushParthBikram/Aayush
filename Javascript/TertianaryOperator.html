<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tertinary operators</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const num = 9; // we are declaring the number with const as this number is kept as fixed...

        const result = num%2 == 0 ? "Even" : "Odd"; // Here ? rises the condition termed as tertinary operators..

        document.getElementById("demo").innerHTML = "The number is :" + " " + result;

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let firstName = `Aayush`;
        let lastName = `parthJha`; //This is actually the template literals which we have declared.

        let text = `Welcome${firstName}, ${lastName}`; //${} is the interpolation which called the Template Literals which we have declared..
        document.getElementById("demo").innerHTML = text;
    </script>
    
</body>
</html>

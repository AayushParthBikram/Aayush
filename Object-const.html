<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Getters and Setters</h2>

<p>Perfect for creating counters:</p>

<p id="demo"></p>

<script>
    function Person(first,last,age,eye){
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
        this.nationality = "Nepalese";
        this.changeName = function(name){
          this.lastName = name;
        };
    }

    
    const me = new Person("Aayush" ,"parthJha", 22, "Blue");
    me.changeName("parthBikram");



// Define Setters and Getters
document.getElementById("demo").innerHTML = "<h3> My last Name is : " + me.lastName;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <div class="signupform">
      <form action="/signupservlet/users" class="form" method="post">
         <h1 class="signup">Sign Up</h1>

         <!-- fullname -->
         <div class="formInputs">
            <input type="text" class="input" name="fullName">
            <label for="" class="label">Full Name</label>
         </div>

         <!-- address -->
         <div class="formInputs">
            <input type="text" class="input" name="address">
            <label for="" class="label">Address</label>
         </div>

         <!-- Number -->
         <div class="formInputs">
            <input type="number" class="input" name="number">
            <label for="" class="label">Number</label>
         </div>

         <!-- email  -->
         <div class="formInputs">
            <input type="email" class="input" name="email">
            <label for="" class="label">Email</label>
         </div>

         <!-- Username -->
         <div class="formInputs">
            <input type="text" class="input" name="username">
            <label for="" class="label">Username</label>
         </div>

         <!-- password -->
         <div class="formInputs">
            <input type="password" class="input" name="password">
            <label for="" class="label">Password</label>
         </div>

         <!-- Confirm password -->
         <div class="formInputs">
            <input type="password" class="input" name="confirmPassword">
            <label for="" class="label">Confirm Password</label>
         </div>
         <button type="submit">Submit</button>
      </form>
   </div>
</body>

</html>
